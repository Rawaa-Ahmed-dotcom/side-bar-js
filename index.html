<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Envato Market</title>
</head>
<body>
    <div class="active-body">

    </div>
    <div class="menu-side-bar">
        <div class="icon">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="tools">
            <div class="header">
                <h3>Tools</h3>
            </div>
            <div class="content">
                <div class="colors">
                    <h4>Select Color</h4>
                    <div class="color-themes-cards">

                    </div>
                </div>
                <div class="direction">
                    <h4>Direction Switching</h4>
                    <div class="direction-cards">

                    </div>
                </div>
                <div class="modes">
                    <h4>Dark Modes</h4>
                    <div class="modes-cards">

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <main>
        <section class="deal">
            <div class="container">
                <div class="section-header">
                    <div class="text">
                        <h2>Day Of The <span data-color>Deal</span></h2>
                        <p>Don't Wait. The Time Will Never Be Just Right</p>
                    </div>
                </div>
                <div class="section-content">

                </div>
            </div>
        </section>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
